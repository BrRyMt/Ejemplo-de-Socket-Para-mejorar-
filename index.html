<!doctype html>
<html lang="en">

<head>
  <title>Registrar Productos</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1 class="text-center mt-4">Registro de Productos</h1>
  </header>

  <main>
    <div class="container">
      <form id="form-producto">
        <div class="card">
          <div class="card-header">
            <div class="text-end"><a href="./ListarProductos.html" class="btn btn-primary">Ir a Listar -></a></div>
          </div>

          <div class="card-body">
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre de Producto</label>
              <input type="text" class="form-control" name="nombreProducto" id="nombreProducto"
                aria-describedby="helpId" placeholder="Ingrese el nombre del producto" />
            </div>
            <div class="mb-3">
              <label for="tipoProducto" class="form-label">Tipo de Producto</label>
              <input type="text" class="form-control" name="tipoProducto" id="tipoProducto" aria-describedby="helpId"
                placeholder="Ingrese el tipo de producto" />
            </div>
            <div class="mb-3">
              <label for="precioProducto" class="form-label">Precio de Producto</label>
              <input type="text" class="form-control" name="precioProducto" id="precioProducto"
                aria-describedby="helpId" placeholder="Ingrese el precio del producto" />
            </div>
            <div class="text-end">
              <button type="submit" onsubmit="sendMessaje(event)" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="./js/Registrar.js"></script>
  <script>

  </script>
</body>

</html>
